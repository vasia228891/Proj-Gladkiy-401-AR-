name: Project Automation

on:
  pull_request:
    types: [opened]

jobs:
  manage-project:
    runs-on: ubuntu-latest
    steps:
      # 1. Додаємо PR у GitHub Project
      - name: Add to Project
        uses: actions/add-to-project@v0.6.0
        with:
          # ЗАМІНІТЬ НА ВАШЕ ПОСИЛАННЯ (наприклад: https://github.com/users/ВашНік/projects/1)
          project-url: https://github.com/users/YOUR_USERNAME/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}

      # 2. Використовуємо script, щоб додати лейбл "feature"
      # Це виконає вимогу завдання про використання github-script
      - name: Add Label "feature"
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['feature']
            })
